<!DOCTYPE html>
<html>
  <head lang="ja">
    <meta charset="UTF-8">
    <title>オセロ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
  </head>
  <body>
    <h1>オセロ</h1>
    <form id="form_challenge" action="#">
      <input id="input_challenge" class="hidden" placeholder="半角数字を入力">
      <button id="submit_challenge" class="hidden">挑戦状を出す</button>
    </form>
    <div id="challenge_index" class="hidden"></div>
    <input id="input_apply" class="hidden" placeholder="半角数字を入力">
    <button id="submit_apply" class="hidden">申し込む</button>
    <h3 id="nickname_message" class="hidden"></h3>
    <h3 id="waiting" class="hidden">挑戦者を探しています。。。</h3>
    <h3 id="match_list" class="hidden"></h3>
    <h3 id="yourTurn" class="hidden">あなたの番です</h3>
    <h3 id="enemyTurn" class="hidden">相手の番です<h3>

    <input id="input_nickname" placeholder="ニックネームを入力">
    <button id="login">ログイン</button>
    <button id="logout" class="hidden">ログアウト</button>

    <div id="boxes" class="boxes hidden">
    </div>

    <script src="index.js"></script>
  </body>
</html>
